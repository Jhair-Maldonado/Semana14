<!DOCTYPE html>
<html lang="es" xmlns="https://thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SEMANA-14</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </head>
  <body>
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasTop"
      aria-controls="offcanvasTop"
    >
      Sidebar Elevado
    </button>

    <div
      class="offcanvas offcanvas-top"
      tabindex="-1"
      id="offcanvasTop"
      aria-labelledby="offcanvasTopLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasTopLabel">Sibebar Elevado</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body d-flex flex-row flex-wrap">
        <a href="Toogle_Content/inicio.html" class="btn btn-outline-primary m-0.5 flex-fill text-center"
          ><i class="bi bi-house-door-fill me-1"></i>Inicio</a
        >
        <a href="Toogle_Content/productos.html" class="btn btn-outline-primary m-0.5 flex-fill text-center"
          ><i class="bi bi-box-seam me-1"></i>Productos</a
        >
        <a href="Toogle_Content/Contactanos.html" class="btn btn-outline-primary m-0.5 flex-fill text-center"
          ><i class="bi bi-envelope-fill me-1"></i>Contactanos</a
        >
        <a href="Login/index.html" class="btn btn-outline-primary m-0.5 flex-fill text-center"
          ><i class="bi bi-info-circle-fill me-1"></i>Login</a
        >
      </div>
    </div>
  </body>
</html>
